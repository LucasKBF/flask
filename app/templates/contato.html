<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SigaaV2 - [Contato]</title>
  <link rel="stylesheet" href="/static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1 ><a class="inicio" href="/">SigaaV2</a></h1>
    <nav>
        <a href="/contato">Contato</a>
        <a href="/atualizacoes">Atualizações</a>
        <a href="/sobre">Sobre</a>
        <a href="/segurança">Segurança</a>
        <a href="/creditos">Creditos</a>
        <a href="/autenticar">Entrar</a>
    </nav>
  </header>
  {{ status|safe }}
  <main>
    <section class="hero">
      <h2>Contato</h2>
      <p>Entre em contato em caso de dúvidas ou caso queira deixar um feedback sobre o site.</p>
    </section>

    <section class="content">
      <form action="/contato" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
  
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
  
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
  
        <button type="submit">Enviar</button>

      </form>
    </section>
  </main>
  

  <footer>
    <div>
      <h3>Manutenção</h3>
      <p>Instável devido a o site estar em desenvolvimento</p>
      <!--<p>segunda-feira—sexta-feira</p>
      <p>18h — 19h</p>-->
    </div>
    <div>
      <h3>Contato</h3>
      <p>sigaav2@gmail.com</p>
      <!--<p>+55 (48) 9201-3419</p>-->

    </div>
  </footer>
</body>
</html>
