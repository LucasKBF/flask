  <meta charset="UTF-8">

  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1 ><a class="inicio" href="http://127.0.0.1:5000/index">SigaaV2</a></h1>

    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h2>Contato</h2>
      <p>Entre em contato conosco através do formulário abaixo ou pelos canais de atendimento listados.</p>
    </section>
    <section class="content">
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
  
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
  
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
  
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  

  <footer>
    <div>
      <h3>Manutenção</h3>
      <p>segunda-feira—sexta-feira</p>
      <p>18h — 19h</p>
    </div>
