  <body>

    {% include 'aceitartermos.sigaav2' %}
    {% include 'header.sigaav2' %}
    <div style="margin: 80px;">
      <main class="login">
        <form action="/dashboard" method="post">
          Usuario:<br> <input type="text" name="usuario"
            placeholder="Digite seu usuario" class="inaer" id="usuario"
            required><br><br>
          Senha: <br> <div class="form-group">
            <input type="password" id="senha" placeholder="Digite sua senha"
              name="senha" required>
            <br>
            <div class="form-group">
              <input class="tgl tgl-skewed" id="notasfaltas" name="notasfaltas"
                type="checkbox">
              <label class="tgl-btn" data-tg-off="Faltas" data-tg-on="Notas"
                for="notasfaltas"></label>
            </div>
            <div class="checkboax">
              <input type="checkbox" id="mostrarSenha" onclick="toggleSenha()">
              <label style="margin-bottom: -0.1px;" for="mostrarSenha">Mostrar
                senha</label>
            </div>
            <br>
            <!-- Adicionando o widget reCAPTCHA -->
            <div class="g-recaptcha"
              data-sitekey="6LfZmb8qAAAAANWSlBj1HyGbNM8GjAempwmB1WRC"></div>
            <br>
            <button class="botaodelogin" onclick="validarFormulario()"
              type="submit">Entrar</button>
          </form>
          <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p class="details" id="loadingDetails">Preparando...</p>
          </div>
          {{ erro|safe }}
        </main>

      </body>
      <footer>
        <div>
          <h3>Contato</h3>
          <p><a
              href="mailto:sigaav2@gmail.com?subject=Suporte">sigaav2@gmail.com</a></p>
        </div>
        <div>
          <p> </p>
        </div>
      </footer>

  <script>
  function toggleSenha() {
    const senha = document.getElementById("senha");
    if (senha.type === "password") {
      senha.type = "text";
    } else {
      senha.type = "password";
    }
  }

  function loading() {
    const loadingDiv = document.getElementById("loading");
    loadingDiv.classList.remove("hidden");
    const details = document.getElementById("loadingDetails");

    // Remover conteúdo anterior
    details.textContent = "";

    // Adicionar textos com quebras de linha
    details.appendChild(document.createTextNode("Conectando ao Sigaa..."));
    details.appendChild(document.createElement("br")); 
    details.appendChild(document.createTextNode("(Isso demora cerca de 1 minuto)"));

    setTimeout(() => {
      details.textContent = "Buscando Notas";
    }, 127500);
}
  function validarFormulario() {
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();


    if (usuario === "" || senha === "") {
      alert("Usuário e senha são obrigatórios.");
      return false;
    }

    loading();
    return true; // Permitir o envio do formulário
  }
</script>
