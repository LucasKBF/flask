<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SigaaV2 - Login</title>
  <link rel="stylesheet" href=".\static\login.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  
  <style>

    .botaodetermo{
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  /* Estilização do popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      z-index: 1000;
    }

    .popup h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .popup p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #0056b3;
    }

    /* Fundo escuro */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Esconder popup */
    .hidden {
      display: none;
    }
  </style>
  <!-- Fundo escuro -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup dos termos -->
  <div class="popup" id="popup">
    <h1>Termos de Serviço</h1>
    <p>
      Ao continuar utilizando este site, você concorda com os nossos <a href="/termosdeservico">Termos de Serviço</a>. 
      Por favor, leia com atenção.
    </p>
    <button class="botaodetermo" id="agreeButton">Concordo</button>
  </div>

  <script>
    // Verifica se o cookie já foi definido
    if (document.cookie.includes("termsAccepted=true")) {
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("overlay").classList.add("hidden");
    }

    // Quando o botão "Concordo" é clicado
    document.getElementById("agreeButton").addEventListener("click", function () {
      // Define um cookie válido por 30 dias
      const expirationDate = new Date();
      expirationDate.setDate(expirationDate.getDate() + 30);
      document.cookie = `termsAccepted=true; expires=${expirationDate.toUTCString()}; path=/`;

      // Esconde o popup e o fundo escuro
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("overlay").classList.add("hidden");
    });
  </script>
  <header>
    <a class="alink" class="inicio" href="/">SigaaV2</a>
  </header>
  <main class="login">
    <form action="/dashboard" method="post">
        Usuario:<br> <input type="text" name="usuario" placeholder="Digite seu usuario" class="inaer" id="usuario" required><br><br>
        Senha: <br> <div class="form-group">
            <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
        <br>
        <div class="form-group">
          <!--<input class="tgl tgl-skewed" id="notasfaltas" type="checkbox">
          <label class="tgl-btn" data-tg-off="Faltas" data-tg-on="Notas" for="notasfaltas"></label>-->
        </div>
        <div class="checkboax">
            <input type="checkbox" id="mostrarSenha" onclick="toggleSenha()">
            <label style="margin-bottom: -0.1px;" for="mostrarSenha">Mostrar senha</label>
        </div>
        <br>
        <!-- Adicionando o widget reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LfZmb8qAAAAANWSlBj1HyGbNM8GjAempwmB1WRC"></div>
        <br>
        <button class="botaodelogin" onclick="validarFormulario()" type="submit">Entrar</button>   
    </form>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p class="details" id="loadingDetails">Preparando...</p>   
  </div>
  </main>
  {{ erro|safe }}
</body>
<footer>
  <div>
    <h3>Contato</h3>
    <p>sigaav2@gmail.com</p>
  </div>
  <div>
    <p>          </p>
  </div>
</footer>
<h6 style="text-align: center ; -webkit-text-fill-color: coral;color:darkorange"><a href="/LICENSE">© 2025 SigaaV2. Todos os direitos reservados.</a></h6>
<script>
  function toggleSenha() {
    const senha = document.getElementById("senha");
    if (senha.type === "password") {
      senha.type = "text";
    } else {
      senha.type = "password";
    }
  }

  function loading() {
    const loadingDiv = document.getElementById("loading");
    loadingDiv.classList.remove("hidden");
    const details = document.getElementById("loadingDetails");
    details.textContent = "Conectando ao Sigaa...";

    setTimeout(() => {
      details.textContent = "Buscando Notas";
    }, 127500);
  }

  function validarFormulario() {
    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();
    if (usuario === "" || senha === "") {
      return;
    }
    loading();
  }
</script>
